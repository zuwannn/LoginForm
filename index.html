<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- main : background -->
    <div class="main">
        <!-- sign up  -->
        <div class="container signup-container" id="signup-container">
            <form class="form" id="a-form">
                <h2 class="form_title title">Create Account</h2>
                <input class="form_input" type="text" placeholder="Name">
                <input class="form_input" type="text" placeholder="Email">
                <input class="form_input" type="password" placeholder="Password">
                <button class="form_button button submit">SIGN UP</button>
            </form>
        </div>
        <!-- sign in  -->
        <div class="container signin-container" id="signin-container">
            <form class="form" id="b-form">
                <h2 class="form_title title">Sign in to Website</h2>
                <input class="form_input" type="text" placeholder="Name or Email">
                <input class="form_input" type="text" placeholder="Password">
                <button class="form_button button submit">SIGN IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title">Welcome Back !</h2>
                <p class="switch_description description">To keep connected with us please login with your personal info</p>
                <button class="switch_button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title">Hello Friend !</h2>
                <p class="switch_description description">Enter your personal details and start journey with us</p>
                <button class="switch_button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="/script.js"></script>
</body>

</html>
